apiVersion: v1
kind: PersistentVolume
metadata:
  name: config-pv
spec:
  capacity:
    storage: 100M
  storageClassName: config
  accessModes:
    - ReadOnlyMany
  hostPath:
    #where the config will be mounted
    path: "/mnt/config/"

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: config-pvc
  labels:
    type: local
spec:
  accessModes:
    - ReadOnlyMany
  storageClassName: config
  resources:
    requests:
      storage: 100M
  volumeName: config-pv
  

