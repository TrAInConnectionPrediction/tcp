        //Enable scrolling everywhere, when the para thing is scolled completly on top
        $('#para').css("overflow", "auto");
        $('body').css("overflow", "auto");
    } else {
        //Since the paralax thing is centerd on screen and we aren't on top only scroll inside the paralax thing
        $('body').css("overflow", "hidden");
        $('#para').css("overflow", "auto");
    }
    // console.log($("#para").scrollTop());
});
</script>
